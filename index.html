<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Weatherator v3.1</title>
  <meta charset='utf-8'>  
  <link href='https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href='./css/style.css' />
  <script src="./js/WeatherForecast.js"></script>
  <script src="./js/analogClock.js"></script>
  <script src="./js/digitalClock.js"></script>
  <script src="./js/script.js"></script>
</head>
<body> 
<section id="pageWrapper">
    <h1>Weatherator v3.1</h1>
    <div id='errorHolder' class='hidden'></div>

    <section class='wrapper'>
        <div class='left'>
            <fieldset>
                <legend>Current Location</legend>
                    <button data-id='getCurrentWx'>Get Current Weather</button>
                    <button data-id='getFiveDay'>Get 3 Hour Forecast</button>
            </fieldset>
            <fieldset>
                <legend>Enter Zip Code</legend>
                    <input type="text" id="zipBox" placeholder="Enter Zipcode"></input><br><br>
                    <button data-id='getCurrentWxZip'> Get Current Weather </button>
                    <button data-id='getFiveDayZip'> Get 3 Hour Forecast </button>
            </fieldset>
        </div>
        <div class="center">
            <!--Div added for future enhancement-->
        </div>
        <div class='right'>
            <input type="range" min="0" max="1" value="0" id="clockSelector">
            <h4 id="clockType">Analog / Digital</h4>
            <h2>Current Time</h2>
            <canvas id='analogClock'></canvas>
            <div id="digitalClock" class="hidden"></div>
        </div>
    </section>
    <section id="bannerPic">
        <div class="banner" id="bannerHolder"></div>
    </section>
    <section class='wrapper'>
            <div class='wxLeft' id='leftWxHolder'></div>
            <div class="wxCenter" id='centerWxHolder'></div>
            <div class="wxRight" id='rightWxHolder'></div>
    </section>
</section>
</body>
</html>
